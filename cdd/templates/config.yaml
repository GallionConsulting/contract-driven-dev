# CDD Project Configuration
# Generated by cdd:init

project_name: "{{PROJECT_NAME}}"
created_at: "{{CREATED_AT}}"
cdd_version: "2.0"
prompt_version: "2.0"

# Technology stack
stack:
  primary_language: "{{PRIMARY_LANGUAGE}}"
  framework: "{{FRAMEWORK}}"
  database: "{{DATABASE}}"

# Paths (relative to project root)
paths:
  source: "{{SOURCE_PATH}}"
  tests: "{{TESTS_PATH}}"
  migrations: "{{MIGRATIONS_PATH}}"

# Context window settings
context:
  window_size: 200000
  max_usage_percent: 40
  budget_warning_percent: 30

# Foundations (populated during cdd:modularize based on requirements analysis)
foundations: []
# Each entry has: name, required, allow_stub (optional)
# Example:
#   - name: db
#     required: true
#   - name: auth
#     required: true
#     allow_stub: true

# Command aliases
aliases:
  s: status
  b: build
  v: verify
  c: context

# Notifications (optional)
# Uncomment and configure to receive alerts when Claude stops or needs input.
#
# notifications:
#   enabled: true
#   notifiers:
#     # Webhook: POST event JSON to any URL (Telegram, Slack, Discord, n8n, Zapier)
#     - type: webhook
#       url: "https://your-webhook-url.example.com"
#       events: [stopped, needs_input, needs_permission]
#
#     # Web dashboard: local HTTP server with browser notifications
#     - type: web
#       port: 3777
#       events: all
#
#     # Custom: any command that reads JSON from stdin
#     - type: custom
#       command: "node /path/to/my-notifier.js"
#       events: [stopped]
